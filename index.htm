<!DOCTYPE html>
<html>
<head>
	<title>ViziData</title>

	<meta charset="utf-8">

	<link href="./stylesheets/style.css" media="screen, projection" rel="stylesheet" />

	<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>

	<!-- external scripts -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script> 

	<!-- include them locally for offline development (temporary hack) - ->
	<link rel="stylesheet" href="../assets/leaflet.css" />
	<script src="../assets/jquery-2.1.1.min.js"></script>
	<script src="../assets/d3.v3.min.js" charset="utf-8"></script>
	<script src="../assets/leaflet.js"></script> 
	<!-- /external scripts -->

	<script src="./js/main.js"></script>
	
</head>
<body>

<header>
	<a id="github_link" href="https://github.com/gordelwig/ViziData" title="View on GitHub" target="github">
		<img src="./github_logo.png" alt="GitHub">
		<img src="./octocat.png" alt="GitHub">
	</a>
	<h1>ViziData<!--<span>1.0</span>--></h1>
</header>

<!-- chart aka timeline -->
<menu id="timefilter">
		<div id="chartwrapper">
		<div id="chart"></div>
	</div>
</menu>
<!-- map container -->
<div id="map">
	<div id ="leaflet"></div>
	<!--<div id="hud" class="hover-tt"></div>-->

	<!-- information / legend -->
	<div id="info-area" class="init">
		
		<!-- legend -->
		<div id="legend"></div>

		<div id="cellinfo-desc"><div class="inactive">
			(click on a point to see it's contents)
		</div></div>
		<div id="cellinfo">
			<!-- <div class="table-wrapper"> -->
				<table>
					<thead>
						<tr>
							<th>Item
								<select id="langsel"></select>
							</th>
		
							<th></th>
						</tr>
					</thead>
					<tbody id="infolist"></tbody>
				</table>
			<!-- </div> -->
		</div> <!-- -->

	</div>
</div>
<div id="bubble"></div>



<!-- ui widgets -->
<div id="widget-area" class="init open">
	<menu id="main-menu" class="hide-advanced">
		<div id="menu-launcher">

			<svg  id="menu-icon" viewBox="0 0 7 7" role="img" title="Menu">
				<use xlink:href="./icons.svg#menu"></use>
			</svg>
			<div id="dsdesc"></div>
		</div>
<!--<div id="sidebar">
	<menu>-->
	<!-- main menu -->
	
		<div id="filter"><h2>Datasets</h2>
			<fieldset>
				<!-- <select size="6"></select> -->
			</fieldset>
		</div>
		<div id="controls-timeline" class="controls advanced">
			<h2>Upper Chart</h2>
			<!-- switch timeline mode -->
			<fieldset>
				<input id="timeline-noglobal" type="checkbox" />
				<label for="timeline-noglobal">Only show data from map area</label>
			</fieldset>
			<!--<fieldset> not implemented
				<label>
					<input id="tl-savesel" type="checkbox">
					Retain selection
				</label>
			</fieldset>-->
		</div>
		<div id="controls-map" class="controls advanced">
			<h2>Map Tiles</h2>
			<fieldset>
				<input id="maplayer-shape" type="checkbox" checked 
					data-str="(watercolor,$fff[@30],$fff[hsl-saturation@80])[@50]" />
				<label for="maplayer-shape">Land Shapes</label>
			
				<input type="checkbox" id="maplayer-labels" checked
					data-str="toner-labels[@40]" />
				<label for="maplayer-labels">Location Labels</label>
			</fieldset>
			<fieldset id="map-opacity-wrap" class="slider">
				<legend>Visibility</legend>
				<span class="rangeicon-left"></span>
				<input type="range" id="map-opacity" min="0" max="1" step="0.1" value="1" />
				<span class="rangeicon-right"></span>
			</fieldset>
		</div>
		<div id="controls-grid" class="controls">
			<h2>Grid</h2>
			<fieldset id="reso-slider-wrap" class="slider">
				<!--<label id="ctrl-reso" class="slider">-->
				<legend>Size</legend>
				<span class="rangeicon-left"></span>
				<input id="reso-slider" type="range" min="0.2" max="5" step="0.1" value="1" />
				<span class="rangeicon-right"></span>
				<!--</label>-->
				<!--<input id="reso-display" type="text" readonly size="2" value="1" />-->
			</fieldset>
			<fieldset id="bleed-slider-wrap" class="slider advanced">
				<legend>Drawing Overlap</legend>
				<span class="rangeicon-left"></span>
				<input id="bleed-slider" type="range" min="0.5" max="3" step="0.1" value="1.2" />
				<span class="rangeicon-right"></span>
<!-- 					<input id="bleed-display" type="text" readonly size="2" value="1.2" /> -->
			</fieldset>
			<!--<fieldset class="slider">
				<legend>Zoom</legend>
				<input id="zoom-slider" type="range" step="0.1" value="1" disabled />
				<input id="zoom-display" type="text" readonly size="3" value="1.0" />
			</fieldset>-->
			<!--<fieldset>
				<label id="freezer">
					<input type="checkbox" />
					prevent redrawing
				</label>
			</fieldset>-->
		</div>
		<div id="controls-meta">
			<fieldset>
				<input type="checkbox" id="show-advanced" />
				<label for="show-advanced">show advanced settings</label>
			</fieldset>
		</div>
	</menu>
</div>
	<!--</menu>-->
<!-- <div id="stuff">
	</div>
	
	
</div>
 -->

</body>
</html>
