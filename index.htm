<!DOCTYPE html>
<html>
<head>
	<title>ViziData Prototype</title>

	<meta charset="utf-8">

	<link href="./stylesheets/screen.css" media="screen, projection" rel="stylesheet" />

	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://code.highcharts.com/stock/highstock.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<!--<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>-->
	<script src="./js/main.js"></script>
	
	

</head>
<body>

<h1>ViziData <span style="font-size: .5em;">(Prototype)</span></h1>

	<!--<menu>-->
	<div id="sidebar">
		<menu>
			<div id="filter"></div>
			<div id="controls">
				<label id="ctrl-reso">
					Grid resolution<br>
					<input id="reso-slider" type="range" min="0.2" max="5" step="0.1" value="1.5" />
					<input id="reso-display" type="text" readonly="readonly" size="2" value="1.5" />
				</label>
				<label id="ctrl-zoom">
					Zoom<br>
					<input id="zoom-slider" type="range" step="0.1" value="1" />
					<input id="zoom-display" type="text" readonly size="3" value="1.0" />
				</label>
			</div>
			<div>
				<label id="freezer">
					<input type="checkbox" />
					prevent redrawing
				</label>
				<label id="colorizer">
					<input type="checkbox" />
					disable individual colors
				</label>
			</div>
		</menu>
		<div id="legend">
		</div>
		<div id="stuff">
			<button id="export" disabled>Export Map SVG</button>
		</div>
	</div>

	<menu id="timefilter">
		<div id="chart"></div>
	</menu>
	<div id="map">
		<svg version="1.1" id="mapcanvas" xmlns="http://www.w3.org/2000/svg"></svg>
	</div>
	<div id="bubble"></div>

</body>
</html>
