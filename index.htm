<!DOCTYPE html>
<html>
<head>
	<title>ViziData Prototype</title>

	<meta charset="utf-8">

	<link href="./stylesheets/screen.css" media="screen, projection" rel="stylesheet" />

	<!-- local scripts for offline working - ->
	<script type="text/javascript" src="../libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../libs/d3.v3.min.js"></script>
	-->
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	
	<!--<script src="http://code.highcharts.com/stock/highstock.js"></script>-->
	<!--<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>-->
	

	<script src="./js/main.js"></script>
	
	

</head>
<body>

<div id="sidebar">
	<menu>
		<div id="filter"><h2>Data Selection</h2></div>
		<div id="controls-timeline" class="controls">
			<h2>Timeline Settings</h2>
			<!-- switch timeline mode -->
			<fieldset id="ctrl-tlmode">
				<legend>Timeline Data</legend>
				<label>
					<input type="radio" name="mapglob" value="1">
					Global
				</label>
				<label>
					<input type="radio" name="mapglob" value="0">
					Map area
				</label>
			</fieldset>
			<fieldset>
				<label>
					<input id="tl-normalize" type="checkbox">
					Normalize Y-Axis
				</label>
			</fieldset>
		</div>
		<div id="controls-map" class="controls">
			<h2>Map Settings</h2>
			<fieldset class="slider">
				<!--<label id="ctrl-reso" class="slider">-->
				<legend>Grid Size</legend>
				<input id="reso-slider" type="range" min="0.2" max="5" step="0.1" value="1" />
				<!--</label>-->
				<input id="reso-display" type="text" readonly size="2" value="1" />
			</fieldset>
			<fieldset class="slider">
				<legend>Zoom</legend>
				<input id="zoom-slider" type="range" step="0.1" value="1" disabled />
				<input id="zoom-display" type="text" readonly size="3" value="1.0" />
			</fieldset>
			<fieldset>
				<label id="freezer">
					<input type="checkbox" />
					prevent redrawing
				</label>
			</fieldset>

		</div>
		<!--<div>
			
			<!--<label id="colorizer">
				<input type="checkbox" />
				disable individual colors
			</label>
		</div>-->
	</menu>
	<!--<div id="stuff">
	</div>-->
	<div id="legend"></div>
	<div id="cellinfo-desc"><div></div></div>
	<div id="cellinfo">
		<!--<div>click on a cell for more information...</div>-->
		<div class="table-wrapper">
			<table>
				<thead>
					<tr>
						<th>Item
							<select id="langsel"></select>
						</th>

						<th>Year</th>
					</tr>
				</thead>
				<tbody id="infolist"></tbody>
			</table>
		</div>
	</div>
	<!--<div id="site_title">-->
	<header>
		<a id="github_link" href="https://github.com/gordelwig/ViziData" title="View on GitHub" target="github">
			<img src="./github_logo.png" alt="GitHub">
			<img src="./octocat.png" alt="GitHub">
		</a>
		<h1>ViziData <span>(Prototype)</span></h1>
	<!--</div>-->
	</header>
</div>

<menu id="timefilter">
	<div id="chartwrapper">
		<div id="chart"></div>
	</div>
</menu>
<div id="map">
	<div id="hud" class="hover-tt"></div>
	<!--<svg version="1.1" id="mapcanvas" xmlns="http://www.w3.org/2000/svg"></svg>-->
</div>
<div id="bubble"></div>

</body>
</html>
